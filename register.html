<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function validasi(form) {
            var username = form.user.value.trim();
            var password = form.pass.value.trim();
            var email = form.email.value.trim();
            var confirmPassword = form.confirmPass.value.trim();

            if (username === "") {
                alert("Anda belum mengisikan Username");
                form.user.focus();
                return false;
            }

            if (email === "") {
                alert("Anda belum mengisikan Email");
                form.email.focus();
                return false;
            }

            // Email validation pattern
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Email tidak valid");
                form.email.focus();
                return false;
            }

            if (password === "") {
                alert("Anda belum mengisikan Password");
                form.pass.focus();
                return false;
            }

            if (confirmPassword === "") {
                alert("Anda belum mengisikan Konfirmasi Password");
                form.confirmPass.focus();
                return false;
            }

            if (password !== confirmPassword) {
                alert("Password dan Konfirmasi Password tidak cocok");
                form.pass.value = "";
                form.confirmPass.value = "";
                form.pass.focus();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Registrasi Akun</h2>
                    <form method="POST" action="Login.html" onsubmit="return validasi(this)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" required>
                        </div>
                        <div class="mb-3">
                            <label for="user" class="form-label">Username</label>
                            <input type="text" class="form-control" id="user" name="user" placeholder="Masukkan username" required>
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Masukkan password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPass" class="form-label">Konfirmasi Password</label>
                            <input type="password" class="form-control" id="confirmPass" name="confirmPass" placeholder="Konfirmasi password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Kirim</button>
                            <button type="reset" class="btn btn-secondary ms-2">Batal</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
